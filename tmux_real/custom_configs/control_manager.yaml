safety:

  escalating_failsafe:

    # how often does it allow to escalate
    timeout: 2.0 # [s]

    ehover: true
    eland: true
    failsafe: true
  # handoff directly to RC control
  # * overrides eland and failsafe landing
  # * recommended when flying over water
  rc_emergency_handoff:
    enabled: true